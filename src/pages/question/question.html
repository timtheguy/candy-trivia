<ion-content padding>
  <div class="question-container">
    <div>{{ currentQuestion.category }}</div>
    <h3 [innerHTML]="currentQuestion.question | Sanitize"></h3>
    <hr>
    <div *ngIf="answers.length > 0">
      <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let answer of answers">
            <div>
              <button [innerHTML]="answer | Sanitize" (click)="checkAnswer(answer)" class="tall" ion-button block
                text-wrap color="light">
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
